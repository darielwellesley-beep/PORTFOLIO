<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Works - DERNYOUNGSAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #151515;
            --accent: #ffffff;
            --text-gray: #a0a0a0;
            --font-title: 'Orbitron', sans-serif;
            --font-body: 'Kanit', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: var(--font-body);
            line-height: 1.6;
        }

        /* Background Deco */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #333 0%, transparent 70%);
            z-index: -1;
            opacity: 0.5;
        }

        /* Header */
        header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        .logo-box {
            background: #fff;
            padding: 10px 25px;
            display: inline-block;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .logo-box img {
            height: 40px;
            filter: invert(1); /* ปรับโลโก้ให้เป็นสีดำบนพื้นขาว */
        }

        h1 {
            font-family: var(--font-title);
            font-size: 3rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-gray);
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Portfolio Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        /* Work Card */
        .work-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: inherit;
        }

        .work-card:hover {
            transform: translateY(-10px);
            border-color: #444;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .work-img {
            width: 100%;
            height: 220px;
            background: #222;
            overflow: hidden;
        }

        .work-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .work-card:hover .work-img img {
            transform: scale(1.1);
        }

        .work-info {
            padding: 25px;
        }

        .work-category {
            font-family: var(--font-title);
            font-size: 0.7rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .work-title {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #fff;
        }

        .work-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            height: 4.8em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .btn-view {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
            transition: 0.3s;
        }

        .work-card:hover .btn-view {
            border-color: #fff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px;
            border-top: 1px solid #1a1a1a;
            margin-top: 50px;
            color: #444;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .portfolio-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header>
        <div class="logo-box">
            <img src="https://img2.pic.in.th/a479b75c-4908-4b85-82ea-92707086f4cf.png" alt="Logo">
        </div>
        <h1>WORKS</h1>
        <p class="subtitle">PROJECT SHOWCASE & CREATIONS</p>
    </header>

    <div class="container">
        <div class="portfolio-grid" id="portfolioGrid">
            </div>
    </div>

    <footer>
        © 2026 DYS — DERNYOUNGSAY | ALL RIGHTS RESERVED
    </footer>

    <script>
        // --- ข้อมูลผลงาน (แก้ไขตรงนี้) ---
        const works = [
            {
                title: "Cinematic Montage #1",
                category: "Video Editing",
                desc: "ผลงานตัดต่อวิดีโอ Cinematic สำหรับเปิดตัวทีม เน้นโทนสีดุดันและการตัดต่อตามจังหวะเพลง",
                img: "https://images.unsplash.com/photo-1536240478700-b869070f9279?auto=format&fit=crop&w=800&q=80",
                link: "#"
            },
            {
                title: "DYS Website Redesign",
                category: "Web Design",
                desc: "การออกแบบ UI/UX เว็บไซต์ใหม่ของกลุ่ม เน้นความทันสมัย ใช้งานง่าย และรองรับมือถือ 100%",
                img: "https://images.unsplash.com/photo-1558655146-d09347e92766?auto=format&fit=crop&w=800&q=80",
                link: "#"
            },
            {
                title: "Community Tournament",
                category: "Event",
                desc: "ภาพบรรยากาศและการจัดการแข่งขันภายในกลุ่ม มีผู้เข้าร่วมมากกว่า 50 คน",
                img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=800&q=80",
                link: "#"
            },
            {
                title: "Graphic Identity",
                category: "Branding",
                desc: "ออกแบบชุดโลโก้และฟอนต์ประจำปี 2026 เพื่อสร้างภาพจำใหม่ให้แบรนด์ DYS",
                img: "https://images.unsplash.com/photo-1626785774573-4b799315345d?auto=format&fit=crop&w=800&q=80",
                link: "#"
            },
            {
                title: "Motion Graphics",
                category: "Animation",
                desc: "กราฟิกเคลื่อนไหวสำหรับใช้ในสตรีมสด (Stream Overlay) เพื่อความมืออาชีพ",
                img: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=800&q=80",
                link: "#"
            }
        ];

        function renderWorks() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = works.map(work => `
                <a href="${work.link}" class="work-card">
                    <div class="work-img">
                        <img src="${work.img}" alt="${work.title}">
                    </div>
                    <div class="work-info">
                        <span class="work-category">${work.category}</span>
                        <h2 class="work-title">${work.title}</h2>
                        <p class="work-desc">${work.desc}</p>
                        <div class="btn-view">
                            VIEW PROJECT <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // เรียกใช้งานฟังก์ชัน
        renderWorks();
    </script>
</body>
</html>
