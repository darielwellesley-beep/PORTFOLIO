<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Works - DERNYOUNGSAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #151515;
            --accent: #ffffff;
            --text-gray: #a0a0a0;
            --font-title: 'Orbitron', sans-serif;
            --font-body: 'Kanit', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: var(--font-body);
            line-height: 1.6;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #333 0%, transparent 70%);
            z-index: -1;
            opacity: 0.5;
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        .logo-box {
            background: #fff;
            padding: 10px 25px;
            display: inline-block;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .logo-box img {
            height: 40px;
            filter: invert(1);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 3rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-gray);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .work-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: inherit;
        }

        .work-card:hover {
            transform: translateY(-10px);
            border-color: #444;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .work-img {
            width: 100%;
            height: 220px;
            background: #222;
            overflow: hidden;
        }

        .work-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .work-card:hover .work-img img {
            transform: scale(1.1);
        }

        .work-info {
            padding: 25px;
        }

        .work-category {
            font-family: var(--font-title);
            font-size: 0.7rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .work-title {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #fff;
        }

        .work-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            height: 4.8em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .btn-view {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
            transition: 0.3s;
        }

        .work-card:hover .btn-view {
            border-color: #fff;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            border-top: 1px solid #1a1a1a;
            margin-top: 50px;
            color: #444;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .portfolio-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header>
        <div class="logo-box">
            <img src="https://img2.pic.in.th/a479b75c-4908-4b85-82ea-92707086f4cf.png" alt="Logo">
        </div>
        <h1>WORKS</h1>
        <p class="subtitle">PROJECT SHOWCASE & CREATIONS</p>
    </header>

    <div class="container">
        <div class="portfolio-grid" id="portfolioGrid">
            </div>
    </div>

    <footer>
        © 2026 DYS — DERNYOUNGSAY | ALL RIGHTS RESERVED
    </footer>

    <script>
        // รูปโปรไฟล์/หน้าปกที่คุณต้องการใช้กับทุกอัน
        const defaultCover = "https://img5.pic.in.th/file/secure-sv1/ChatGPT-Image-21-..-2569-18_50_45.png";

        // --- ข้อมูลผลงานพร้อมลิงก์เว็บไซต์ ---
        const works = [
            {
                title: "ARBAR Project",
                category: "Web Application",
                desc: "แพลตฟอร์มเว็บแอปพลิเคชันที่เน้นดีไซน์เรียบหรูและระบบการจัดการที่รวดเร็ว",
                img: defaultCover,
                link: "https://arbar.netlify.app/"
            },
            {
                title: "Dern Reang Club",
                category: "Community Site",
                desc: "เว็บไซต์สำหรับรวบรวมกลุ่มและคลับต่างๆ เพื่อการสื่อสารและการทำกิจกรรมร่วมกัน",
                img: defaultCover,
                link: "https://dernreangclub.netlify.app/"
            },
            {
                title: "Ded Kor Don Style",
                category: "Branding Web",
                desc: "โปรเจกต์แสดงตัวตนและไลฟ์สไตล์ที่เป็นเอกลักษณ์ผ่านหน้าเว็บสุดล้ำ",
                img: defaultCover,
                link: "https://dedkordonstyle.netlify.app/"
            },
            {
                title: "DCL Delta",
                category: "Modern UI",
                desc: "งานดีไซน์ส่วนต่อประสานผู้ใช้ที่เน้นความทันสมัยและการใช้สีสันที่โดดเด่น",
                img: defaultCover,
                link: "https://dcl-delta.netlify.app/"
            },
            {
                title: "DYS MyList",
                category: "Directory / Tool",
                desc: "ระบบจัดการรายการและฐานข้อมูลส่วนตัวที่ออกแบบมาเพื่อสมาชิก DYS โดยเฉพาะ",
                img: defaultCover,
                link: "https://dys-mylist.netlify.app/"
            }
        ];

        function renderWorks() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = works.map(work => `
                <a href="${work.link}" target="_blank" class="work-card">
                    <div class="work-img">
                        <img src="${work.img}" alt="${work.title}">
                    </div>
                    <div class="work-info">
                        <span class="work-category">${work.category}</span>
                        <h2 class="work-title">${work.title}</h2>
                        <p class="work-desc">${work.desc}</p>
                        <div class="btn-view">
                            VISIT WEBSITE <i class="fas fa-external-link-alt"></i>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        renderWorks();
    </script>
</body>
</html>
